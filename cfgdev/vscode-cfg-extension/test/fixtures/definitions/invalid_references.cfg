// 无效引用测试用例
// 用于测试 T023: 边界情况处理

table Task[id] {
    name: str;
}

// 以下引用应该产生警告或错误（未定义的类型或表）
struct InvalidStruct {
    // 未定义的类型
    position: UndefinedType;
    // 另一个未定义的类型
    data: UnknownStruct;
}

table InvalidTable[id] {
    // 未定义的表引用
    ref1: int ->undefined_table;
    // 跨模块但模块不存在
    ref2: int ->nonexistent.target;
    // 跨模块但目标不存在
    ref3: int ->other.nonexistent;
}
