// 简单定义测试用例
// 用于测试 T024: 简单引用跳转到定义

struct Position {
    x: int;
    y: int;
}

table Task[id] {
    name: str;
    // 测试类型定义跳转 - 在Position上跳转
    position: Position;
    // 测试外键引用跳转 - 在item上跳转
    item_id: int ->item;
}

interface IMovable {
    // 测试接口定义跳转 - 在Position上跳转
    position: Position;
}
