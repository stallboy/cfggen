// 测试配置文件 - 用于验证跳转到定义功能

// 定义User结构
struct User {
    id: int;
    name: str;
    email: str;
}

// 定义Role表，包含外键引用
table Role[roleId] {
    roleId: int;
    roleName: str;
    userId: int -> User[id];  // 外键引用到User
}

// 定义Permission表，使用列表引用
table Permission[permId] {
    permId: int;
    permName: str;
    roleIds: list<int> => Role[roleId];  // 列表外键引用
}
