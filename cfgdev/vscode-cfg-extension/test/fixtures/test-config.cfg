// Struct definition with various field types
struct Position {
    x: int,
    y: int,
    z: float
}

// Interface with implementations
interface Character {
    name: str,
    health: int,
    position: Position
}

// Table with primary key and foreign keys
table task[id: int] {
    id: int,
    name: str,
    description: text,
    taskid: int -> task,
    itemids: list<int> => item
}

// Metadata examples
struct Item {
    id: int (mustFill, pack),
    name: str,
    price: float (default=100.0)
}

table player {
    [id]  // Primary key
    id: int,
    name: str,
    character: Character,
    inventory: list<Item> -> player
}

// Key declaration examples
table monster {
    [monsterid, zoneid]  // Composite primary key
    monsterid: int,
    zoneid: int,
    name: str,
    level: int
}
