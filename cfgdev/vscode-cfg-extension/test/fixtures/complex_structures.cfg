// Complex structures test
interface Shape {
    area: float
}

struct Circle {
    radius: float,
    area: float (computed)
}

struct Rectangle {
    width: float,
    height: float,
    area: float
}

table shapes {
    [shapeid]
    shapeid: int,
    type: str,  // "circle" or "rectangle"
    circle: Circle -> shapes,
    rect: Rectangle -> shapes
}
