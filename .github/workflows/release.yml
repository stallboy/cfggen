name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-java:
    runs-on: windows-latest
    outputs:
      jar-name: cfggen.jar
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build fatJar
        run: gradle fatJar --no-daemon

      - name: Copy JAR
        run: Copy-Item app\build\libs\configgen.jar cfggen.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfggen-jar
          path: cfggen.jar
          retention-days: 7

  build-tauri:
    runs-on: windows-latest
    outputs:
      exe-name: cfgeditor.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies
        working-directory: cfgeditor
        run: pnpm install

      - name: Cache Rust cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cfgeditor/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Tauri
        working-directory: cfgeditor
        run: pnpm tauri build

      - name: Copy EXE
        run: Copy-Item cfgeditor\src-tauri\target\release\cfgeditor.exe cfgeditor.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfgeditor-exe
          path: cfgeditor.exe
          retention-days: 7

  pack-source:
    runs-on: windows-latest
    outputs:
      source-name: cfggen-source-${{ github.ref_name }}.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean unnecessary files
        shell: pwsh
        run: |
          # Remove build artifacts and dependencies
          Remove-Item -Path "node_modules" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path ".gradle" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "build" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "app/build" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "cfgeditor/node_modules" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "cfgeditor/dist" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "cfgeditor/src-tauri/target" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path ".git" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path ".github" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "cfggen.jar" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "cfgeditor.exe" -Force -ErrorAction SilentlyContinue

      - name: Pack source
        shell: pwsh
        run: |
          $sourceName = "cfggen-source-${{ github.ref_name }}.zip"
          Compress-Archive -Path * -DestinationPath $sourceName -Force
          Write-Output "source_name=$sourceName" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfggen-source
          path: cfggen-source-${{ github.ref_name }}.zip
          retention-days: 7

  release:
    needs: [build-java, build-tauri, pack-source]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract release notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $pattern = "(?s)### \[$tag\].*?(?=### \[|$)"
          $content = Get-Content CHANGELOG.md -Raw -ErrorAction SilentlyContinue

          if ($content -match $pattern) {
            $matches[0] | Out-File -FilePath release_notes.md -Encoding UTF8
            Write-Output "Found release notes for $tag"
          } else {
            @"
          ## $tag

          自动发布的版本。请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) 了解详细更新内容。
          "@ | Out-File -FilePath release_notes.md -Encoding UTF8
            Write-Output "No release notes found, using default template"
          }

          Get-Content release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            artifacts/cfggen-jar/cfggen.jar
            artifacts/cfgeditor-exe/cfgeditor.exe
            artifacts/cfggen-source/cfggen-source-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
